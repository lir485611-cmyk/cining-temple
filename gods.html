
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>祀奉神尊 | 南海慈寧宮</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --temple-red: #B22222;
      --temple-gold: #C5A009;
      --temple-bg: #FFFFFF;
      --temple-text: #333333;
    }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--temple-bg);
      color: var(--temple-text);
      line-height: 1.8;
      overflow-x: hidden;
    }
    .serif-title { font-family: 'Noto Serif TC', serif; }
    .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.2, 1, 0.3, 1); }
    .reveal.active { opacity: 1; transform: translateY(0); }
    .title-badge { background-color: var(--temple-red); color: #FFFFFF; padding: 0.6rem 2rem; display: inline-block; font-weight: 900; letter-spacing: 0.3em; box-shadow: 3px 3px 0px var(--temple-gold); margin-bottom: 1.5rem; }
  </style>
</head>
<body class="manji-overlay">
  <header class="py-6 bg-white/95 backdrop-blur-md border-b border-gray-100 fixed top-0 left-0 right-0 z-50">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-[#B22222] flex items-center justify-center text-white text-xl font-black serif-title">慈</div>
        <h1 class="text-xl font-black tracking-[0.2em] serif-title text-[#B22222]">南海慈寧宮</h1>
      </div>
      <a href="./index.html" class="text-xs font-bold tracking-widest text-gray-400 hover:text-[#B22222]">返回首頁</a>
    </div>
  </header>

  <main class="container mx-auto px-6 py-32 max-w-5xl">
    <div class="text-center mb-24 reveal">
      <h2 class="text-4xl md:text-6xl font-black text-[#B22222] serif-title tracking-[0.4em] mb-6">祀奉神尊</h2>
      <div class="w-20 h-1 bg-[#C5A009] mx-auto"></div>
    </div>

    <div class="space-y-32">
      <!-- 天上聖母 -->
      <section class="reveal grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <div>
          <div class="title-badge serif-title text-xl">天上聖母</div>
          <h3 class="text-2xl font-black text-[#B22222] mb-6 tracking-widest">慈航普渡 ‧ 鎮殿主神</h3>
          <p class="text-[#333333] leading-relaxed text-lg">天上聖母（媽祖）為南海慈寧宮之主神，以慈悲大愛護佑眾生。</p>
        </div>
        <div class="bg-gray-50 aspect-square flex items-center justify-center p-8 border border-gray-100 shadow-inner">
           <img src="https://lh3.googleusercontent.com/d/1eCe_3ffYdKIe1-eEXEQdnL9ojsUqOQeo" alt="天上聖母" class="max-h-full object-contain">
        </div>
      </section>

      <!-- 觀世音菩薩 -->
      <section class="reveal grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <div class="order-2 md:order-1 bg-gray-50 aspect-square flex items-center justify-center p-8 border border-gray-100 shadow-inner">
           <img src="https://lh3.googleusercontent.com/d/1VVFGy1FdpVHWK-nG45D7dGcttBZbXgCG" alt="觀世音菩薩" class="max-h-full object-contain">
        </div>
        <div class="order-1 md:order-2">
          <div class="title-badge serif-title text-xl">觀世音菩薩</div>
          <h3 class="text-2xl font-black text-[#B22222] mb-6 tracking-widest">慈悲示現 ‧ 靈感守護</h3>
          <p class="text-[#333333] leading-relaxed text-lg">菩薩具足大威神力，聽聞眾生疾苦，引領迷途心靈找回正向力量。</p>
        </div>
      </section>

      <!-- 武財神 -->
      <section class="reveal grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <div>
          <div class="title-badge serif-title text-xl">武財神</div>
          <h3 class="text-2xl font-black text-[#B22222] mb-6 tracking-widest">招財進寶 ‧ 事業亨通</h3>
          <p class="text-[#333333] leading-relaxed text-lg">威震八方的武財神，主掌天下財源，為信眾開運引財。</p>
        </div>
        <div class="bg-gray-50 aspect-square flex items-center justify-center p-8 border border-gray-100 shadow-inner">
           <div class="w-48 h-48 border-8 border-[#C5A009] rounded-full flex items-center justify-center">
              <span class="text-[#C5A009] text-8xl font-black serif-title">財</span>
           </div>
        </div>
      </section>

      <!-- 虎爺 -->
      <section class="reveal grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        <div class="order-2 md:order-1 bg-gray-50 aspect-square flex items-center justify-center p-8 border border-gray-100 shadow-inner">
           <img src="https://lh3.googleusercontent.com/d/1-8qfVQXgkSNi__jJFddNPEtWinNaGgAP" alt="虎爺大將軍" class="max-h-full object-contain">
        </div>
        <div class="order-1 md:order-2">
          <div class="title-badge serif-title text-xl">虎爺大將軍</div>
          <h3 class="text-2xl font-black text-[#B22222] mb-6 tracking-widest">驅邪鎮宅 ‧ 守護財庫</h3>
          <p class="text-[#333333] leading-relaxed text-lg">鎮守神龕之下，護佑孩童，並具備強大的驅邪與招財之力。</p>
        </div>
      </section>
    </div>

    <div class="mt-40 text-center pb-20 reveal">
      <a href="./index.html" class="inline-block border-2 border-[#B22222] text-[#B22222] px-12 py-4 font-black">返回首頁</a>
    </div>
  </main>

  <script>
    const handleReveal = () => {
      document.querySelectorAll('.reveal').forEach(reveal => {
        if (reveal.getBoundingClientRect().top < window.innerHeight - 50) reveal.classList.add('active');
      });
    };
    window.addEventListener('scroll', handleReveal);
    window.addEventListener('load', handleReveal);
  </script>
</body>
</html>
