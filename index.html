
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>南海慈寧宮 | 聖母慈悲 ‧ 萬民安泰</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --temple-red: #8B0000;
      --temple-gold: #D4AF37;
      --temple-dark: #000000;
      --temple-glow: #1a0505;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: radial-gradient(circle at center, var(--temple-glow) 0%, var(--temple-dark) 100%);
      color: #ffffff;
      overflow-x: hidden;
    }

    .serif-title {
      font-family: 'Noto Serif TC', serif;
    }

    /* 萬字暗紋紋理 */
    .manji-pattern {
      position: relative;
    }
    .manji-pattern::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48cGF0aCBkPSJNMjAgMEwyMCA0ME0wIDIwTDQwIDIwTTAgMEw0MCA0ME00MCAwTDAgNDAiIHN0cm9rZT0icmdiYSgyMTIsIDE3NSwgNTUsIDAuMDUpIiBzdHJva2Utd2lkdGg9IjAuNSIvPjwvc3ZnPg==');
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
    }

    /* 金色文字發光 */
    .gold-text-glow {
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4), 0 0 20px rgba(212, 175, 55, 0.2);
    }

    /* 橫向捲動 Snap 樣式 */
    .snap-x-mandatory {
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .snap-center {
      scroll-snap-align: center;
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--temple-gold); }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .ornament-border {
      border: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
    }
    .ornament-border::before {
      content: "";
      position: absolute;
      top: -2px; left: -2px; width: 14px; height: 14px;
      border-top: 2px solid var(--temple-gold); border-left: 2px solid var(--temple-gold);
    }
    .ornament-border::after {
      content: "";
      position: absolute;
      bottom: -2px; right: -2px; width: 14px; height: 14px;
      border-bottom: 2px solid var(--temple-gold); border-right: 2px solid var(--temple-gold);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-red-900 selection:text-white manji-pattern">
  <div id="root"></div>
  <script>
    window.addEventListener('scroll', () => {
      const reveals = document.querySelectorAll('.reveal');
      reveals.forEach(reveal => {
        const windowHeight = window.innerHeight;
        const revealTop = reveal.getBoundingClientRect().top;
        if (revealTop < windowHeight - 80) {
          reveal.classList.add('active');
        }
      });
    });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
